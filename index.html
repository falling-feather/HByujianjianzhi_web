    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        /* è½®æ’­åŒºåŸŸ - å æ®yè½´çš„2/5 */
        .carousel-container

            aspect-ratio: 3/4; /* è®¾ç½®3:4æ¯”ä¾‹ */
            background: white;

        .carousel-item.far-next

        .pattern-1 
        {
            background: linear-gradient(45deg, #ffcdd2 25%, transparent 25%, transparent 75%, #ffcdd2 75%),
                        linear-gradient(45deg, #ffcdd2 25%, transparent 25%, transparent 75%, #ffcdd2 75%);
            background-size: 50px 50px;

        }
        
        .pattern-2 
        {

                radial-gradient(circle at 30% 70%, #ef5350 5%, transparent 6%),

        .pattern-3

        }
        
        .pattern-4 
        {
            background:

                linear-gradient(180deg, transparent 40%, #c62828 40%, #c62828 60%, transparent 60%);

        .pattern-5

            background-position: 0 0, 25px 25px;
            background-color: #ffebee;
        }
        
        .pattern-6

                linear-gradient(-45deg, #ffebee 25%, transparent 25%, transparent 75%, #ffebee 75%);

        }
        
        /* è¿›å…¥æŒ‰é’® */
        .enter-button 
        {
            margin-bottom: 4vh;
            position: relative;
        }
        
        .enter-btn 
        {
            background: linear-gradient(to bottom, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: clamp(12px, 3.5vw, 16px) clamp(25px, 5vw, 40px);
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            border-radius: 45px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(140, 20, 20, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1.5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 5;
            border: 2px solid var(--accent-color);
        }
        
        .enter-btn::before 
        {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s ease;
        }
        
        .enter-btn:hover 
        {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 12px 30px rgba(140, 20, 20, 0.6);
        }
        
        .enter-btn:hover::before 
        {
            left: 100%;
        }
        
        .enter-btn:active 
        {
            transform: translateY(0) scale(1);
            box-shadow: 0 4px 12px rgba(140, 20, 20, 0.3);
        }
        
        /* åº•éƒ¨ä¿¡æ¯ */
        .footer 
        {
            text-align: center;
            margin-top: auto;
            padding: 12px;
            color: var(--text-color);
            font-size: 0.85rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            border-radius: 7px;
            width: 100%;
            max-width: 450px;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1024px) 
        {
            body 
            {
                max-width: 95%;
                padding: 12px;
            }
            
            .carousel-item 
            {

            }
            
            .carousel-item.active 
            {

            }
        }
        
        @media (max-width: 768px) 
        {
            .carousel-item 
            {
                width: 60%;
            }
            
            .carousel-item.active 
            {

            }
            
            .carousel-item.prev, .carousel-item.next 
            {

            }
            
            .title-container 
            {
                margin-bottom: 12px;
            }
        }
        
        @media (max-width: 480px) 
        {
            body 
            {
                padding: 10px;
            }
            
            .title 
            {
                padding: 10px 16px;
                font-size: 1.6rem;
            }
            
            .carousel-item.far-prev, .carousel-item.far-next 
            {
                display: none;
            }
            
            .carousel-item.prev 
            {
                transform: translateX(-95%);
            }
            
            .carousel-item.next 
            {
                transform: translateX(95%);
            }
            
            .enter-btn 
            {
                padding: 10px 25px;
            }
        }
        
        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes fadeIn 
        {
            from 
            { 
                opacity: 0; 
                transform: translateY(25px); 
            }
            to 
            { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .title-container 
        {
            animation: fadeIn 1s ease-out;
        }
        
        .carousel-container 
        {
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .enter-button 
        {
            animation: fadeIn 1s ease-out 0.6s both;
        }
        
        .footer 
        {
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        /* å‰ªçº¸é£˜è½åŠ¨ç”» */
        @keyframes fall 
        {
            0% 
            { 
                transform: translateY(-80px) rotate(0deg); 
                opacity: 0; 
            }
            10% 
            { 
                opacity: 1; 
            }
            90% 
            { 
                opacity: 1; 
            }
            100% 
            { 
                transform: translateY(100vh) rotate(360deg);

            }
        }
        
        .falling-paper 
        {
            position: fixed;
            top: 0;
            width: 18px;
            height: 25px;
            background: var(--primary-color);
            opacity: 0;
            pointer-events: none;

            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: fall 10s linear infinite;
        }
        
        .falling-paper:nth-child(1) 
        {
            left: 10%;
            animation-delay: 0s;
            background: var(--primary-color);
            width: 22px;
            height: 22px;
        }
        
        .falling-paper:nth-child(2) 
        {
            left: 20%;

            background: var(--secondary-color);

            height: 14px;
        }
        
        .falling-paper:nth-child(3) 
        {
            left: 30%;
            animation-delay: 4s;
            background: var(--accent-color);
            width: 18px;
            height: 18px;
        }
        
        .falling-paper:nth-child(4) 
        {
            left: 40%;
            animation-delay: 6s;
            background: var(--primary-color);

            height: 16px;
        }
        
        .falling-paper:nth-child(5) 
        {
            left: 50%;
            animation-delay: 8s;

            height: 20px;
        }
    </style>
</head>
<body>
    <!-- é£˜è½çš„å‰ªçº¸ -->
    <div class="falling-paper"></div>
    <div class="falling-paper"></div>
    <div class="falling-paper"></div>
    <div class="falling-paper"></div>
    <div class="falling-paper"></div>
    
    <!-- èƒŒæ™¯è£…é¥° -->
    <div class="background-decoration">
        <div class="decoration decoration-1">âœ‚</div>
        <div class="decoration decoration-2">â¤</div>
        <div class="decoration decoration-3">ğŸª·</div>
        <div class="decoration decoration-4">ğŸ‰</div>
    </div>
    
    <!-- é€æ˜æ ‡é¢˜ -->
    <div class="title-container">
        <h1 class="title">æ²³åŒ—è”šå¿å‰ªçº¸æ–‡åŒ–</h1>
    </div>
    
    <!-- è½®æ’­åŒºåŸŸ - å æ®yè½´çš„2/5 -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item far-prev pattern-1"></div>
            <div class="carousel-item prev pattern-2"></div>
            <div class="carousel-item active pattern-3"></div>
            <div class="carousel-item next pattern-4"></div>
            <div class="carousel-item far-next pattern-5"></div>
            <div class="carousel-item pattern-6" style="transform: translateX(230%); opacity: 0;"></div>
        </div>
    </div>
    
    <!-- è¿›å…¥æŒ‰é’® -->
    <div class="enter-button">
        <button class="enter-btn" onclick="enterSite()">
            <span>ç‚¹å‡»è¿›å…¥</span>
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <!-- åº•éƒ¨ä¿¡æ¯ -->
    <div class="footer">
        <p>ä¼ æ‰¿å‰ªçº¸è‰ºæœ¯ Â· å¼˜æ‰¬ä¸­åæ–‡åŒ–</p>
    </div>

    <script>
        // è½®æ’­åŠŸèƒ½
        const items = document.querySelectorAll('.carousel-item');
        let currentIndex = 2;
        let autoPlayInterval;
        
        function updateCarousel() 
        {
            items.forEach((item, index) => 
            {
                // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
                item.classList.remove('active', 'prev', 'next', 'far-prev', 'far-next');
                
                const distance = Math.abs(index - currentIndex);
                
                // æ ¹æ®è·ç¦»åˆ†é…ä¸åŒçš„çŠ¶æ€ç±»
                if (distance === 0) 
                {
                    item.classList.add('active');
                } 
                else if (index === (currentIndex - 1 + items.length) % items.length) 
                {
                    item.classList.add('prev');
                } 
                else if (index === (currentIndex + 1) % items.length) 
                {
                    item.classList.add('next');
                } 
                else if (index === (currentIndex - 2 + items.length) % items.length) 
                {
                    item.classList.add('far-prev');
                } 
                else if (index === (currentIndex + 2) % items.length) 
                {
                    item.classList.add('far-next');
                }
                else 
                {
                    // éšè—ä¸åœ¨è½®æ’­èŒƒå›´å†…çš„é¡¹ç›®
                    item.style.opacity = '0';
                    item.style.pointerEvents = 'none';
                }
            });
        }
        
        function nextSlide() 
        {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }
        
        function startAutoPlay() 
        {
            autoPlayInterval = setInterval(nextSlide, 5000);
        }
        
        function stopAutoPlay() 
        {
            clearInterval(autoPlayInterval);
        }
        
        // åˆå§‹åŒ–
        updateCarousel();
        startAutoPlay();
        
        // è¿›å…¥ç½‘ç«™åŠŸèƒ½
        function enterSite() 
        {
            // æ·»åŠ ç‚¹å‡»æ•ˆæœ
            const btn = document.querySelector('.enter-btn');
            btn.style.transform = 'scale(0.95)';
            
            // æ·»åŠ è¿‡æ¸¡æ•ˆæœ
            document.body.style.transition = 'opacity 0.4s ease';
            document.body.style.opacity = '0.7';
            
            // é¡µé¢è·³è½¬
            setTimeout(() => 
            {
                window.location.href = 'test.html';
            }, 400);
        }
        
        // æ·»åŠ æŒ‰é’®æ‚¬æµ®æ•ˆæœ
        document.querySelector('.enter-btn').addEventListener('mouseover', function() 
        {
            this.querySelector('i').style.transform = 'translateX(5px)';
        });
        
        document.querySelector('.enter-btn').addEventListener('mouseout', function() 
        {
            this.querySelector('i').style.transform = 'translateX(0)';
        });
        
        // æ·»åŠ é”®ç›˜äº‹ä»¶æ”¯æŒ
        document.addEventListener('keydown', function(e) 
        {
            if (e.key === 'Enter' || e.keyCode === 13) 
            {
                enterSite();
            }
        });
        
        // é¼ æ ‡æ‚¬åœæ—¶æš‚åœè½®æ’­
        document.querySelector('.carousel-container').addEventListener('mouseenter', stopAutoPlay);
        document.querySelector('.carousel-container').addEventListener('mouseleave', startAutoPlay);
    </script>
</body>
