<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河北蔚县剪纸文化</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root 
        {
            --primary-color: #c62828;
            --secondary-color: #8e0000;
            --accent-color: #ffd54f;
            --text-color: #5d4037;
            --light-bg: #f9f3e9;
            --dark-bg: #7b5b51;
            --transition-speed: 0.4s;
        }
        
        body 
        {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f5e9db 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
        }
        
        /* 背景装饰元素 */
        .background-decoration 
        {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0.07;
        }
        
        .decoration 
        {
            position: absolute;
            font-size: 100px;
            color: var(--primary-color);
        }
        
        .decoration-1 
        {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }
        
        .decoration-2 
        {
            top: 15%;
            right: 8%;
            transform: rotate(20deg);
        }
        
        .decoration-3 
        {
            bottom: 20%;
            left: 10%;
            transform: rotate(10deg);
        }
        
        .decoration-4 
        {
            bottom: 15%;
            right: 12%;
            transform: rotate(-25deg);
        }
        
        /* 透明标题 */
        .title-container 
        {
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
        }
        
        .title 
        {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: clamp(3px, 1.5vw, 8px);
            line-height: 1.3;
            margin: 0;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 2px solid rgba(198, 40, 40, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: titleFloat 6s ease-in-out infinite;
        }
        
        @keyframes titleFloat 
        {
            0%, 100% 
            { 
                transform: translateY(0); 
            }
            50% 
            { 
                transform: translateY(-6px); 
            }
        }
        
        /* 轮播区域 - 占据y轴的2/5 */
        .carousel-container 
        {
            width: 30vh;
            height: 40vh; /* 占据y轴的2/5 */
            position: relative;
            margin: 10px 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 14px;
        }
        
        .carousel 
        {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            align-items: center;
        }
        
        .carousel-item 
        {
            position: absolute;
            width: 60%; /* 调整为3:4比例的宽度 */
            height: 80%; /* 调整为3:4比例的高度 */
            aspect-ratio: 3/4; /* 设置3:4比例 */
            background: white;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.8s ease;
            border: 2px solid var(--accent-color);
            opacity: 0;
            z-index: 1;
        }
        
        .carousel-item.active 
        {
            width: 70%; /* 调整为3:4比例的宽度 */
            height: 90%; /* 调整为3:4比例的高度 */
            aspect-ratio: 3/4; /* 设置3:4比例 */
            opacity: 1;
            z-index: 3;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transform: translateX(0);
        }
        
        .carousel-item.prev 
        {
            transform: translateX(-85%);
            opacity: 0.7;
            z-index: 2;
        }
        
        .carousel-item.next 
        {
            transform: translateX(85%);
            opacity: 0.7;
            z-index: 2;
        }
        
        .carousel-item.far-prev 
        {
            transform: translateX(-160%);
            opacity: 0;
        }
        
        .carousel-item.far-next 
        {
            transform: translateX(160%);
            opacity: 0;
        }
        
        .pattern-1 
        {
            background: linear-gradient(45deg, #ffcdd2 25%, transparent 25%, transparent 75%, #ffcdd2 75%),
                        linear-gradient(45deg, #ffcdd2 25%, transparent 25%, transparent 75%, #ffcdd2 75%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            background-color: #ef9a9a;
        }
        
        .pattern-2 
        {
            background: 
                radial-gradient(circle at 30% 30%, #ef5350 5%, transparent 6%),
                radial-gradient(circle at 70% 70%, #ef5350 5%, transparent 6%),
                radial-gradient(circle at 30% 70%, #ef5350 5%, transparent 6%),
                radial-gradient(circle at 70% 30%, #ef5350 5%, transparent 6%);
            background-size: 40px 40px;
            background-color: #ffebee;
        }
        
        .pattern-3 
        {
            background: 
                repeating-linear-gradient(45deg, #c62828, #c62828 8px, #ffebee 8px, #ffebee 16px);
        }
        
        .pattern-4 
        {
            background: 
                linear-gradient(90deg, transparent 40%, #c62828 40%, #c62828 60%, transparent 60%),
                linear-gradient(180deg, transparent 40%, #c62828 40%, #c62828 60%, transparent 60%);
            background-size: 40px 40px;
            background-color: #ffcdd2;
        }
        
        .pattern-5 
        {
            background: 
                radial-gradient(circle, #c62828 30%, transparent 30%),
                radial-gradient(circle, #c62828 30%, transparent 30%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            background-color: #ffebee;
        }
        
        .pattern-6 
        {
            background: 
                linear-gradient(45deg, #ffebee 25%, transparent 25%, transparent 75%, #ffebee 75%),
                linear-gradient(-45deg, #ffebee 25%, transparent 25%, transparent 75%, #ffebee 75%);
            background-size: 35px 35px;
            background-color: #c62828;
        }
        
        /* 进入按钮 */
        .enter-button 
        {
            margin-bottom: 4vh;
            position: relative;
        }
        
        .enter-btn 
        {
            background: linear-gradient(to bottom, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: clamp(12px, 3.5vw, 16px) clamp(25px, 5vw, 40px);
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            border-radius: 45px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(140, 20, 20, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1.5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 5;
            border: 2px solid var(--accent-color);
        }
        
        .enter-btn::before 
        {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s ease;
        }
        
        .enter-btn:hover 
        {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 12px 30px rgba(140, 20, 20, 0.6);
        }
        
        .enter-btn:hover::before 
        {
            left: 100%;
        }
        
        .enter-btn:active 
        {
            transform: translateY(0) scale(1);
            box-shadow: 0 4px 12px rgba(140, 20, 20, 0.3);
        }
        
        /* 底部信息 */
        .footer 
        {
            text-align: center;
            margin-top: auto;
            padding: 12px;
            color: var(--text-color);
            font-size: 0.85rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            border-radius: 7px;
            width: 100%;
            max-width: 450px;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) 
        {
            body 
            {
                max-width: 95%;
                padding: 12px;
            }
            
            .carousel-item 
            {
                width: 55%;
            }
            
            .carousel-item.active 
            {
                width: 65%;
            }
        }
        
        @media (max-width: 768px) 
        {
            .carousel-item 
            {
                width: 60%;
            }
            
            .carousel-item.active 
            {
                width: 70%;
            }
            
            .carousel-item.prev, .carousel-item.next 
            {
                opacity: 0.5;
            }
            
            .title-container 
            {
                margin-bottom: 12px;
            }
        }
        
        @media (max-width: 480px) 
        {
            body 
            {
                padding: 10px;
            }
            
            .title 
            {
                padding: 10px 16px;
                font-size: 1.6rem;
            }
            
            .carousel-item.far-prev, .carousel-item.far-next 
            {
                display: none;
            }
            
            .carousel-item.prev 
            {
                transform: translateX(-95%);
            }
            
            .carousel-item.next 
            {
                transform: translateX(95%);
            }
            
            .enter-btn 
            {
                padding: 10px 25px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn 
        {
            from 
            { 
                opacity: 0; 
                transform: translateY(25px); 
            }
            to 
            { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .title-container 
        {
            animation: fadeIn 1s ease-out;
        }
        
        .carousel-container 
        {
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .enter-button 
        {
            animation: fadeIn 1s ease-out 0.6s both;
        }
        
        .footer 
        {
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        /* 剪纸飘落动画 */
        @keyframes fall 
        {
            0% 
            { 
                transform: translateY(-80px) rotate(0deg); 
                opacity: 0; 
            }
            10% 
            { 
                opacity: 1; 
            }
            90% 
            { 
                opacity: 1; 
            }
            100% 
            { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        .falling-paper 
        {
            position: fixed;
            top: 0;
            width: 18px;
            height: 25px;
            background: var(--primary-color);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: fall 10s linear infinite;
        }
        
        .falling-paper:nth-child(1) 
        {
            left: 10%;
            animation-delay: 0s;
            background: var(--primary-color);
            width: 22px;
            height: 22px;
        }
        
        .falling-paper:nth-child(2) 
        {
            left: 20%;
            animation-delay: 2s;
            background: var(--secondary-color);
            width: 14px;
            height: 14px;
        }
        
        .falling-paper:nth-child(3) 
        {
            left: 30%;
            animation-delay: 4s;
            background: var(--accent-color);
            width: 18px;
            height: 18px;
        }
        
        .falling-paper:nth-child(4) 
        {
            left: 40%;
            animation-delay: 6s;
            background: var(--primary-color);
            width: 16px;
            height: 16px;
        }
        
        .falling-paper:nth-child(5) 
        {
            left: 50%;
            animation-delay: 8s;
            background: var(--secondary-color);
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- 飘落的剪纸 -->
    <div class="falling-paper"></div>
    <div class="falling-paper"></div>
    <div class="falling-paper"></div>
    <div class="falling-paper"></div>
    <div class="falling-paper"></div>
    
    <!-- 背景装饰 -->
    <div class="background-decoration">
        <div class="decoration decoration-1">✂</div>
        <div class="decoration decoration-2">❤</div>
        <div class="decoration decoration-3">🪷</div>
        <div class="decoration decoration-4">🐉</div>
    </div>
    
    <!-- 透明标题 -->
    <div class="title-container">
        <h1 class="title">河北蔚县剪纸文化</h1>
    </div>
    
    <!-- 轮播区域 - 占据y轴的2/5 -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item far-prev pattern-1"></div>
            <div class="carousel-item prev pattern-2"></div>
            <div class="carousel-item active pattern-3"></div>
            <div class="carousel-item next pattern-4"></div>
            <div class="carousel-item far-next pattern-5"></div>
            <div class="carousel-item pattern-6" style="transform: translateX(230%); opacity: 0;"></div>
        </div>
    </div>
    
    <!-- 进入按钮 -->
    <div class="enter-button">
        <button class="enter-btn" onclick="enterSite()">
            <span>点击进入</span>
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <!-- 底部信息 -->
    <div class="footer">
        <p>传承剪纸艺术 · 弘扬中华文化</p>
    </div>

    <script>
        // 轮播功能
        const items = document.querySelectorAll('.carousel-item');
        let currentIndex = 2;
        let autoPlayInterval;
        
        function updateCarousel() 
        {
            items.forEach((item, index) => 
            {
                // 移除所有状态类
                item.classList.remove('active', 'prev', 'next', 'far-prev', 'far-next');
                
                const distance = Math.abs(index - currentIndex);
                
                // 根据距离分配不同的状态类
                if (distance === 0) 
                {
                    item.classList.add('active');
                } 
                else if (index === (currentIndex - 1 + items.length) % items.length) 
                {
                    item.classList.add('prev');
                } 
                else if (index === (currentIndex + 1) % items.length) 
                {
                    item.classList.add('next');
                } 
                else if (index === (currentIndex - 2 + items.length) % items.length) 
                {
                    item.classList.add('far-prev');
                } 
                else if (index === (currentIndex + 2) % items.length) 
                {
                    item.classList.add('far-next');
                }
                else 
                {
                    // 隐藏不在轮播范围内的项目
                    item.style.opacity = '0';
                    item.style.pointerEvents = 'none';
                }
            });
        }
        
        function nextSlide() 
        {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }
        
        function startAutoPlay() 
        {
            autoPlayInterval = setInterval(nextSlide, 5000);
        }
        
        function stopAutoPlay() 
        {
            clearInterval(autoPlayInterval);
        }
        
        // 初始化
        updateCarousel();
        startAutoPlay();
        
        // 进入网站功能
        function enterSite() 
        {
            // 添加点击效果
            const btn = document.querySelector('.enter-btn');
            btn.style.transform = 'scale(0.95)';
            
            // 添加过渡效果
            document.body.style.transition = 'opacity 0.4s ease';
            document.body.style.opacity = '0.7';
            
            // 页面跳转
            setTimeout(() => 
            {
                window.location.href = 'test.html';
            }, 400);
        }
        
        // 添加按钮悬浮效果
        document.querySelector('.enter-btn').addEventListener('mouseover', function() 
        {
            this.querySelector('i').style.transform = 'translateX(5px)';
        });
        
        document.querySelector('.enter-btn').addEventListener('mouseout', function() 
        {
            this.querySelector('i').style.transform = 'translateX(0)';
        });
        
        // 添加键盘事件支持
        document.addEventListener('keydown', function(e) 
        {
            if (e.key === 'Enter' || e.keyCode === 13) 
            {
                enterSite();
            }
        });
        
        // 鼠标悬停时暂停轮播
        document.querySelector('.carousel-container').addEventListener('mouseenter', stopAutoPlay);
        document.querySelector('.carousel-container').addEventListener('mouseleave', startAutoPlay);
    </script>
</body>
</html>
